<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieNight - Discover & Share Movies with Friends</title>
    <meta
      name="description"
      content="Discover movies, suggest to friends, and build your perfect movie night with MovieNight."
    />

    <!-- PWA Primary Meta Tags -->
    <meta name="application-name" content="MovieNight" />
    <meta name="theme-color" content="#dc2626" />
    <meta name="background-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MovieNight" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/movienight-favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="mask-icon" href="/movienight-favicon.svg" color="#dc2626" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://movienight.app" />
    <meta
      property="og:title"
      content="MovieNight - Discover & Share Movies with Friends"
    />
    <meta
      property="og:description"
      content="Discover movies, suggest to friends, and build your perfect movie night with MovieNight."
    />
    <meta property="og:image" content="/icons/icon-512x512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://movienight.app" />
    <meta
      property="twitter:title"
      content="MovieNight - Discover & Share Movies with Friends"
    />
    <meta
      property="twitter:description"
      content="Discover movies, suggest to friends, and build your perfect movie night with MovieNight."
    />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/App.tsx"></script>
  </body>
</html>
