# Redirect ONLY the domain, not the server IP
server {
    listen 80;
    server_name movie-night.co.uk www.movie-night.co.uk;

    return 301 https://movie-night.co.uk$request_uri;
}

# Allow Cloudflare origin polling by IP (NO redirect)
server {
    listen 80 default_server;
    server_name _;

    return 200 "OK\n";
}


# ============================
# HTTPS SERVER
# ============================
server {
    listen 443 ssl;
    server_name movie-night.co.uk www.movie-night.co.uk;

    ssl_certificate     /etc/nginx/certs/origin.pem;
    ssl_certificate_key /etc/nginx/certs/origin-key.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # -------------------------
    # API ROUTES â†’ Express backend
    # -------------------------
    location /api/ {
        proxy_pass http://movienight:3000;
        proxy_http_version 1.1;

        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  https;
    }

    # -------------------------
    # FRONTEND SSR APP (Vite/React SSR)
    # Catch-all for everything except /api/*
    # -------------------------
    location / {
        proxy_pass http://movienight:3000;
        proxy_http_version 1.1;

        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  https;
    }
}
