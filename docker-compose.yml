version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperSecurePassword123}
      POSTGRES_DB: boksh_apps
    volumes:
      - /srv/storage/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - movienight_net
    ports:
      - "5432:5432"

  movienight:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
    image: movienight:prod
    container_name: movienight
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

    # Healthcheck that actually works inside the container
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      TMDB_API_KEY: ${TMDB_API_KEY}

    # Stable DNS for inside-container requests
    dns:
      - 8.8.8.8
      - 1.1.1.1

    # Only accessible internally; nginx handles public traffic
    ports:
      - "127.0.0.1:3001:3000"

    networks:
      - movienight_net

  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    depends_on:
      movienight:
        condition: service_healthy

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro

    networks:
      - movienight_net

networks:
  movienight_net:
    driver: bridge
