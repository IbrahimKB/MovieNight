version: "3.8"

services:
  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - movienight
    networks:
      - movienight_net

  movienight:
    build: .
    image: movienight:prod
    container_name: movienight
    ports:
      - "127.0.0.1:3000:3000"
    restart: unless-stopped
    environment:
      NODE_ENV: production
    volumes:
      - ./data:/app/data
    networks:
      - movienight_net

networks:
  movienight_net:
    driver: bridge
