version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: SuperSecurePassword123
      POSTGRES_DB: boksh_apps
    volumes:
      - /srv/storage/postgres:/var/lib/postgresql/data
    networks:
      - movienight_net
    ports:
      - "5432:5432"

  movienight:
    build:
      context: .
      args:
        DATABASE_URL: "postgresql://postgres:SuperSecurePassword123@postgres:5432/boksh_apps?sslmode=disable"
    image: movienight:prod
    container_name: movienight
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://postgres:SuperSecurePassword123@postgres:5432/boksh_apps?sslmode=disable"
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - movienight_net

  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - movienight
    networks:
      - movienight_net

networks:
  movienight_net:
    driver: bridge
