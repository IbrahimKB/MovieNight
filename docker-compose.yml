version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-SuperSecurePassword123}
      POSTGRES_DB: boksh_apps
    volumes:
      - /srv/storage/postgres:/var/lib/postgresql/data
    networks:
      - movienight_net
    ports:
      - "5432:5432"

  movienight:
    build:
      context: .
      args:
        DATABASE_URL: ${DATABASE_URL}
    image: movienight:prod
    container_name: movienight
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      TMDB_API_KEY: ${TMDB_API_KEY}

    # âœ… FIX: Force stable DNS inside Docker container
    dns:
      - 8.8.8.8
      - 1.1.1.1

    ports:
      - "127.0.0.1:3001:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - movienight_net

  proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      movienight:
        condition: service_healthy
    networks:
      - movienight_net

networks:
  movienight_net:
    driver: bridge
